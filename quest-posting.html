<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuestWalker - Post a Quest</title>
    <link rel="stylesheet" href="post-quest.css">
</head>
<body>
    <header>
        <div class="logo">QuestWalker</div>
      
        <!-- Hamburger Icon -->
        <div class="hamburger" id="hamburger">
          &#9776; <!-- Unicode for hamburger -->
        </div>
      
        <!-- Navigation -->
        <nav id="nav-menu">
          <ul>
            <li><a href="homepage.html" id="home-link">Home</a></li>
            <li><a href="quest-posting.html" id="activity-link">Activity</a></li>
            <li><a href="chat.html" id="chat-link">Chat</a></li>
          </ul>
        </nav>
      
        <!-- User + Search -->
        <div class="user-controls">
          <a href="profile.html" id="profile-link">
            <img src="profile-placeholder.png" alt="User Profile" id="profile-img">
          </a>
        </div>
      
        
      </header>

    <div class="content">
        <h2>Post a New Quest</h2>

        <form id="questForm">
            <label for="questTitle">Title</label>
            <input type="text" id="questTitle" placeholder="Quest Title" required>

            <label for="questDescription">Description</label>
            <textarea id="questDescription" placeholder="Quest Description" required></textarea>

            <label for="questCategory">Category</label>
            <select id="questCategory" required>
                <!-- Categories will be dynamically added here -->
            </select>

            <label for="questLocation">Location</label>
            <input type="text" id="questLocation" placeholder="Location" required>

            <label for="questDuration">Duration (in hours)</label>
            <input type="number" id="questDuration" placeholder="Duration" required>

            <label for="questCompletionDate">Completion Date</label>
            <input type="date" id="questCompletionDate" required>

            <button type="submit">Post Quest</button>
        </form>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="post-quest.js"></script>
</body>
</html>
