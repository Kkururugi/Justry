<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuestWalker Chat</title>
  <link rel="stylesheet" href="chat.css">
</head>
<body>
  <!-- Header with Navigation -->
  <header>
    <div class="logo">QuestWalker</div>

    <!-- Hamburger Icon -->
    <div class="hamburger" id="hamburger">
      &#9776; <!-- Unicode for hamburger -->
    </div>

    <!-- Navigation -->
    <nav id="nav-menu">
      <ul>
        <li><a href="homepage.html" id="home-link">Home</a></li>
        <li><a href="quest-posting.html" id="activity-link">Activity</a></li>
        <li><a href="chat.html" id="chat-link">Chat</a></li>
      </ul>
    </nav>

    <!-- User + Search Controls -->
    <div class="user-controls">
      <a href="profile.html" id="profile-link">
        <img src="profile-placeholder.png" alt="User Profile" id="profile-img">
      </a>
    </div>
  </header>

  <!-- Search Bar for Users -->
<input type="text" id="searchInput" placeholder="Search users..." />
<div id="userList"></div>

  <!-- Chat Container -->
  <div class="chat-container">
    <!-- Chat Header: Dynamic User Name -->
    <div id="chatHeader" class="chat-header">Chatting with: [User's Name]</div>

    <!-- Messages Display Area -->
    <div id="messages" class="messages"></div>

    <!-- Input Area for Messages -->
    <div class="input-container">
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script type="module" src="chat.js"></script>
</body>
</html>
