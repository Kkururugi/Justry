<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuestWalker Chat</title>
  <link rel="stylesheet" href="chat.css" />
</head>
<body>
  <!-- Top Navigation -->
  <header>
    <div class="logo">QuestWalker</div>

    <!-- Hamburger Icon -->
    <div class="hamburger" id="hamburger">&#9776;</div>

    <!-- Navigation -->
    <nav id="nav-menu">
      <ul>
        <li><a href="homepage.html" id="home-link">Home</a></li>
        <li><a href="quest-posting.html" id="activity-link">Activity</a></li>
        <li><a href="chat.html" id="chat-link">Chat</a></li>
      </ul>
    </nav>

    <!-- User Controls -->
    <div class="user-controls">
      <a href="profile.html" id="profile-link">
        <img src="profile-placeholder.png" alt="User Profile" id="profile-img" />
      </a>
    </div>
  </header>

  <!-- Main Chat UI Layout -->
  <div class="chat-wrapper">
    <!-- Sidebar for Users -->
    <div class="sidebar">
      <input type="text" id="searchInput" placeholder="Search users..." />
      <div id="userList"></div>
    </div>

    <!-- Main Chat Area -->
    <div class="chat-main">
      <div class="chat-header" id="chatHeader">Select a user to chat</div>
      <div class="chat-messages" id="messages"></div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <script type="module" src="chat.js"></script>
</body>
</html>
